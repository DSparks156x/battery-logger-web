<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Logger WebSerial</title>
    <link rel="stylesheet" href="/src/main.css">
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-200">
    <div class="container mx-auto px-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Battery Logger for RC3563</h1>
            <div class="flex items-center gap-4">
                <!-- Dark mode toggle -->
                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
                    <svg class="w-6 h-6 text-gray-800 dark:text-yellow-300 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg class="w-6 h-6 text-gray-800 dark:text-yellow-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <div class="connection-status">
                    <span id="statusText" class="text-gray-700 dark:text-gray-300">Not Connected</span>
                    <button id="connectButton" class="primary-button bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Connect Device</button>
                </div>
            </div>
        </header>

        <div class="settings-panel bg-gray-100 dark:bg-gray-800 p-4 rounded-lg my-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="setting-group">
                    <label for="cellType" class="block text-gray-700 dark:text-gray-300">Cell Type:</label>
                    <input type="text" id="cellType" placeholder="e.g., 50S" class="mt-1 block w-full rounded border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="setting-group">
                    <label for="averaging" class="block text-gray-700 dark:text-gray-300">Enable Averaging:</label>
                    <input type="checkbox" id="averaging" class="mt-2">
                </div>
                <div class="setting-group">
                    <label for="numReadings" class="block text-gray-700 dark:text-gray-300">Number of Readings:</label>
                    <input type="number" id="numReadings" value="5" min="1" max="20" class="mt-1 block w-full rounded border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                </div>
            </div>
        </div>

        <div class="readings-panel">
            <div class="current-reading bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Current Reading</h2>
                <div class="reading-values grid grid-cols-3 gap-4">
                    <div class="reading-group">
                        <span class="label text-gray-600 dark:text-gray-400">Cell #:</span>
                        <span id="cellNumber" class="value text-lg font-medium text-gray-900 dark:text-white">-</span>
                    </div>
                    <div class="reading-group">
                        <span class="label text-gray-600 dark:text-gray-400">Voltage:</span>
                        <span id="voltage" class="value text-lg font-medium text-gray-900 dark:text-white">-</span>
                    </div>
                    <div class="reading-group">
                        <span class="label text-gray-600 dark:text-gray-400">ACIR:</span>
                        <span id="resistance" class="value text-lg font-medium text-gray-900 dark:text-white">-</span>
                    </div>
                </div>
                <div class="stability-indicator mt-4">
                    <div id="stabilityProgress" class="progress-bar bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                        <div class="progress bg-blue-500 h-2 rounded-full transition-all duration-300"></div>
                    </div>
                    <span id="stabilityText" class="text-sm text-gray-600 dark:text-gray-400 mt-2">Waiting for stable reading...</span>
                </div>
            </div>

            <div class="readings-log mt-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Readings Log</h2>
                <div class="table-container overflow-x-auto">
                    <table class="min-w-full bg-white dark:bg-gray-800 rounded-lg overflow-hidden">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Cell #</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Voltage</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">ACIR</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Time</th>
                            </tr>
                        </thead>
                        <tbody id="readingsLog" class="divide-y divide-gray-200 dark:divide-gray-700">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="controls mt-6 flex gap-4">
            <button id="exportButton" class="secondary-button bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Export CSV</button>
            <button id="clearButton" class="secondary-button bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Clear Log</button>
        </div>
    </div>

    <script type="module" src="/src/script.js"></script>
    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });
    </script>
</body>
</html>
